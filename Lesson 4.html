<form method="get" action="https://www.google.com" target="_blank">

    <fieldset align="center" style="width:min-content; margin:auto;">

        <legend>Login Form</legend>

        <table cellpadding="5">
            <tr><td align="right"><label for="id1">UserName</label></td><td><input placeholder="username" id="id1" type="text" name="user" required></td></tr>
            <tr><td align="right"><label for="id2">Password</label></td><td><input name="pass" id="id2" type="password" required minlength="8"></td></tr>
            <tr><td colspan="2" align="center"><input type="submit" value="Login"></td></tr>
        </table>

    </fieldset>
</form>

<form action="https://www.google.com/search">
    <fieldset style="width:min-content; margin:auto;">
        <legend align="center">Google Search</legend>
        <input type="search" name="q">
        <input type="submit">
    </fieldset>
</form>
